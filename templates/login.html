<!DOCTYPE html>

<html lang="pt">
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=2, shrink-to-fit=no">
  </head>

  <body>
    <div class="row">    
        <div id="loginbox" style="margin-top:70px;margin-left:40px;margin-right:40px" class="col-12">                    

            <div class="panel panel-warning" style="border-color:brown">                           
                <div style="padding-top:20px; text-align:left" class="panel-body">
                    <div style="display:none" id="login-alert" class="alert alert-danger col-12"></div>
                    
                    <div class="col-12" style="padding-bottom: 20px; text-align:center">
                        <img src="{{ url_for('static', filename='img/logo.jpg') }}" width=200 ></img>
                    </div>

                    <form id="loginform" class="form-horizontal" style="align:center" role="form">     
                        <div style="margin-bottom: 25px" class="input-group input-group-lg">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="usuário ou email">                                        
                        </div>
                            
                        <div style="margin-bottom: 25px" class="input-group input-group-lg">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="password" placeholder="senha">
                        </div>
                            
                        <div style="margin-top:10px; text-align:center" class="form-group ">
                            <!-- Button -->
                            <div class="col-12">
                                <a id="btn-login" href="#" class="btn btn-warning btn-lg">Entrar  </a>
                            </div>
                        </div>

                        <div class="row">
                            <h5><div style="float:right; position: relative; top:-10px; padding-right:15px"><a style="text; color: gray" href="#">Esqueçi a senha?</a></div></h5>
                        </div>

                        <div class="col-12">
                            <div style="border-top: 1px solid#888; padding-top:15px" >
                            <h5>
                                <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()" style="text; font-weight:bold; color:brown; text-align:left " > Crie uma conta gratuitamente!                                         
                                    Registre-se agora
                                </a>
                            </h5>
                            </div>
                        </div>

                    </form>                                                        
                </div> 
            </div>          
        </div>
        
        <div id="signupbox" style="display:none; margin-top:40px;margin-left:30px;margin-right:30px" class="col-12">                    
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title">Registro</div>
                </div>  

                <div class="panel-body" >
                    <form id="signupform" class="form-horizontal" role="form">
                                                
                        <div id="signupalert" style="display:none" class="alert alert-danger">
                            <p>Error:</p>
                            <span></span>
                        </div>
                            
                        <div class="col-12 control">
                            <input type="text" style="margin-bottom: 15px" class="form-control form-control-lg" name="email" placeholder="Email">
                        </div>
                            
                        <div class="col-12">
                            <input type="text" style="margin-bottom: 15px" class="form-control form-control-lg" name="firstname" placeholder="Nome">
                        </div>

                        <div class="col-12">
                            <input type="text" style="margin-bottom: 15px" class="form-control form-control-lg" name="lastname" placeholder="Last Name">
                        </div>

                        <div class="col-12">
                            <input type="password" style="margin-bottom: 15px" class="form-control form-control-lg" name="passwd" placeholder="Senha">
                        </div>
                            
                        <div class="col-12">
                            <input type="text" style="margin-bottom: 15px" class="form-control form-control-lg" name="icode" placeholder="Confir a senha">
                        </div>

                        <div class="form-group" style="text-align:right; padding-right:15px">
                            <!-- Button -->                                        
                            <div class="col-12">
                                <button id="btn-voltar" type="button" class="btn btn-link" onclick="$('#signupbox').hide(); $('#loginbox').show()">Voltar para login</button>                            
                                <button id="btn-signup" type="button" class="btn btn-primary" ><i class="icon-hand-right"></i> Enviar </button>
                            </div>
                        </div>                        
                                                                    
                    </form>                   
                </div>
            </div>
                
         </div> 
    </div>
    
  </body>
</html>
