<!DOCTYPE html>
{% import "bootstrap/wtf.html" as wtf %}
<html lang="pt">
  <head>
  	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">        
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">       
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>    
  
    <script src="{{ url_for('static', filename='js/main.js') }}" type='text/javascript'></script>
  </head>

  <body >
    <div class="row" style="margin-top:5px;margin-left:10px;margin-right:10px">       
        <!-- recupera senha -->
        <div id="recuperabox" style="display:true; margin-top:15px;margin-left:10px;margin-right:10px" class="col-12">                            
            <div class="panel panel-default" style="border-color:#563A2D">
                <div class="panel-heading" style="color:#F58634">
                    <div class="input-group" style="margin-top:10px"> 
                        <a id="btn-voltar-login" style="color:#F58634; margin-left:-10px" type="link" class="btn btn-link" href="{{ url_for('views.index') }}"><i class="material-icons">arrow_back_ios</i></a>                                                
                        <label style="color:#F58634; margin-left:-15px"><h4>Recuperar senha</h4></label>
                    </div> 

                </div>
                <div class="panel-body" >

                    {% block content_email %}
                        <div class="alert alert-warning" name="recupera-senha" id="recupera-senha" style="display:none; text-align:center">{{ page.msg }}</div>        
                    {% endblock %}     

                    <form id="recuperaform" class="form-horizontal" role="form"  action="/recuperasenha/envio" method="POST">
                                           
                         <div class="col-12">
                            <label style="color:#563A2D"> Informe o email que foi registrado na sua conta </label>
                            <div style="border-top: 1px solid#888; padding-top:15px; text-align:center" > 
                        </div>

                        <div class="col-12">
                            <input type="email" maxlength="100" style="margin-bottom: 15px" class="form-control form-control-lg" name="email-recuperar" id="email-recuperar" placeholder="Email*" required>
                        </div>
                        
                        <div class="form-group" style="text-align:center; padding-right:15px; margin-bottom:-1px">                                       
                            <div class="col-12">
                                <button id="btn-enviar-email" type="button" class="btn btn-warning" style="border-color:#F58634;background-color:#F58634" ><i class="icon-hand-right"></i> Enviar </button>                            
                            </div>
                        </div>    
                    </form>             
                </div>          
            </div>    
        </div>
    </div>    

  </body> 
</html>
