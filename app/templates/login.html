<!DOCTYPE html>
{% import "bootstrap/wtf.html" as wtf %}
<html lang="pt">
  <head>
  	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">        
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">       
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>    
  
    <script src="{{ url_for('static', filename='js/main.js') }}" type='text/javascript'></script>
  </head>

  <body >
    <div class="row" style="margin-top:10px;margin-left:10px;margin-right:10px">       
        <div id="loginbox" style="margin-top:20px;margin-left:20px;margin-right:20px" class="col-12">                    
            <div class="panel panel-warning" style="border-color:#563A2D">                           
                <div style="padding-top:20px; text-align:left" class="panel-body">
                    
                    {% block content %}
                        <div class="alert alert-warning" id="login-alerta" style="display:none; text-align:center">{{ page.msg }}</div>
                    {% endblock %}

                    <div class="col-12" style="padding-bottom: 20px; text-align:center">
                        <img src="{{ url_for('static', filename='img/logo.jpg') }}" width=300  ></img>
                    </div>

                    <form id="loginform" class="form-horizontal" style="align:center" role="form" action="/login" method="post">     
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="email-login" type="email" class="form-control" name="email-login" value="" placeholder="Email*" required>                                        
                        </div>
                            
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="password" placeholder="Senha*" required>
                        </div>
                            
                        <div style="margin-top:10px; text-align:center" class="form-group ">
                            <!-- Button -->
                            <div class="col-12">
                                <button id="btn-login" type="submit" href="/login" class="btn btn-warning" style="background-color:#F58634">Entrar  </button>
                            </div>
                        </div>

                        <div class="row">
                            <h5><div style="float:right; position: relative; top:-10px; padding-right:15px"><a id="btn-recuperasenha" href="#" style="text; color: gray">Esqueçi a senha?</a></div></h5>
                        </div>

                        <div class="col-12">
                            <div style="border-top: 1px solid#888; text-align:center">
                                <a href="#" id="btn-registrar" style="text; font-weight:bold; color:#F58634; text-align:left "><h4>Criar Conta</h4></a>
                            </div>
                        </div>
                    </form>                                                        
                </div> 
            </div>                         
        </div>                         
    </div>                         

    <div class="row" style="margin-top:5px;margin-left:10px;margin-right:10px">       
        <!-- recupera senha -->
        <div id="recuperabox" style="display:none; margin-top:5px;margin-left:10px;margin-right:10px" class="col-12">                            
            <div class="panel panel-default" style="border-color:#563A2D">
                <div class="panel-heading" style="color:#F58634"><h4>Recuperar senha</h4>
                        <h5>
                            <div style="float:right; position: relative; top:-20px">
                                <button id="btn-voltar-login" style="text" type="button btn-warning" class="btn btn-link">Efetuar login</button>                                                
                            </div>
                        </h5>
                </div>
                <div class="panel-body" >
                    <form id="recuperaform" class="form-horizontal" role="form">
                        <div id="alert4" style="display:none" class="alert alert-danger">
                            <p>Error:</p>
                            <span></span>
                        </div>

                        <div class="col-12">
                            <label style="color:#563A2D"> Informe o email que foi registrado na sua conta </label>
                            <div style="border-top: 1px solid#888; padding-top:15px; text-align:center" >
                        </div>

                        <div class="col-12">
                            <input type="email" style="margin-bottom: 15px" class="form-control form-control-lg" id="email-recuperar" placeholder="Email*" required>
                        </div>
                        <!-- comandos --> 
                        <div class="form-group" style="text-align:center; padding-right:15px; margin-bottom:-1px">                                       
                            <div class="col-12">
                                <button id="btn-enviar-email" type="submit" class="btn btn-warning" style="background-color:#F58634" ><i class="icon-hand-right"></i> Enviar </button>                            
                            </div>
                        </div>    
                    </form>             
                </div>          
            </div>    
        </div>
    </div>          


    <div class="row" style="margin-top:5px;margin-left:10px;margin-right:10px">       
        <!-- registro -->
        <div id="signupbox" style="display:none; margin-top:1px;margin-left:5px;margin-right:5px" class="col-12">                            
            <div class="panel panel-default" style="border-color:#563A2D">        
                <div class="panel-heading" style="color:#F58634" ><h4>Informe seus dados</h4>
                        <h5>
                            <div style="float:right; position: relative; top:-20px">
                                <button id="btn-voltar" style="text" type="button" class="btn btn-link">Efetuar login</button>                                                
                            </div>
                        </h5>
                </div>

                <div class="panel-body" >
                    <form id="signupform" class="form-horizontal" role="form">

                        <div id="alert" style="display:none" class="alert alert-danger">
                            <p>Error:</p>
                            <span></span>
                        </div>

                        <div class="col-12">
                            <label style="color:#563A2D"> Identificação </label>
                            <div style="border-top: 1px solid#888; padding-top:15px; text-align:center" >
                        </div>

                        <div class="col-12">
                            <input type="text" style="margin-bottom: 15px" class="form-control form-control-lg" id="nomecompleto" placeholder="Nome Completo*" required>
                        </div>

                        <div class="col-12">
                            <input type="email" style="margin-bottom: 15px" class="form-control form-control-lg" id="email" placeholder="Email*" required>
                        </div>

                        <div class="col-12">
                            <input type="text" style="margin-bottom: 15px" class="form-control form-control-lg" name="celular" id="celular" placeholder="Telefone Celular*" required>
                            <script type="text/javascript">$("#celular").mask("(99) 99999-9999");</script>
                        </div>

                        <div style="margin-bottom: 15px" class="input-group">
                            <span class="input-group-addon">Data Nascimento</span>
                            <input type="date" class="form-control" id="dtnascimento" placeholder="Data Nascimento*" required>
                        </div>

                        <div class="col-12">
                            <select id="sexo" class="form-control" style="margin-bottom: 15px; color=gray " required>
                                <option selected>Sexo*</option>
                                <option value="1">Masculino</option>
                                <option value="2">Feminino</option>
                                <option value="3">Outro</option>
                            </select>
                        </div>                                                

                        <div class="col-12">
                            <input type="password" style="margin-bottom: 15px" class="form-control form-control-lg" id="senha" placeholder="Senha*" required>
                        </div>
                            
                        <div class="col-12">
                            <input type="password" style="margin-bottom: 15px" class="form-control form-control-lg" id="resenha" placeholder="Digite novamente a senha*" required>
                        </div>

                        <!-- Endereço --> 
                        <div class="col-12">
                            <label style="color:#563A2D"> Endereço </label>
                            <div style="border-top: 1px solid#888; padding-top:15px; text-align:center" >
                        </div>

                        <div class="col-12">
                            <input type="text" style="margin-bottom: 15px" class="form-control form-control-lg" name="cep" id="cep" placeholder="Cep*" required>
                        </div>

                        <div class="col-12">
                            <input type="text" style="margin-bottom: 15px" class="form-control form-control-lg" name="logradouro" id="logradouro" placeholder="Logradouro*" required>
                        </div>

                        <div class="col-12">
                            <input type="text" style="margin-bottom: 15px" class="form-control form-control-lg" name="numero" id="numero" placeholder="Número*" required>
                        </div>

                        <div class="col-12">
                            <input type="text" style="margin-bottom: 15px" class="form-control form-control-lg" name="complemento" id="complemento" placeholder="Complemento">
                        </div>

                        <div class="col-12">
                            <input type="text" style="margin-bottom: 15px" class="form-control form-control-lg" name="bairro" id="bairro" placeholder="Bairro*" required>
                        </div>

                        <div class="col-12">
                            <input type="text" style="margin-bottom: 15px" class="form-control form-control-lg" name="cidade" id="cidade" placeholder="Cidade*" required>
                        </div>

                        <div class="col-12">
                            <select id="estado" class="form-control" style="margin-bottom: 15px; color=gray " required>
                                <option selected>Estado</option>
                                <option value="PR">Paraná</option>
                            </select>
                        </div>

                        <!-- comandos --> 
                        <div class="form-group" style="text-align:center; padding-right:15px; margin-bottom:-1px">                                       
                            <div class="col-12">
                                <button id="btn-signup" type="submit" class="btn btn-warning" style="background-color:#F58634" ><i class="icon-hand-right"></i> Enviar </button>                            
                            </div>
                        </div>    
                    </form>             
                </div>            
            </div>    
        </div>
    </div>
               
  </body>
</html>
