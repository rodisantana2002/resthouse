<!DOCTYPE html>
<html lang="pt">
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">      
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">

    <link href="{{ url_for('static', filename='css/myStyle.css') }}" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>      
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>  
    <script src="{{ url_for('static', filename='js/main.js') }}" type='text/javascript'></script>
  </head>

  <!-- corpo -->
  <body style="background:#fcf8ef">

        <div id="cabec" name="cabec" class="container" style="background:#F58634; border-color:#F58634">
            <div class="row">
                <div class="col-12">
                <h3 style="text-align:center; color:white">{{Usuario.nomecompleto}}</h3>                    
                <h6 style="text-align:center; color:white">{{Usuario.email}}</h6>                    
                </div>
            </div>
        </div> 

        <div id="paneMenu" class="container" >
            <div class="row">
                <div class="col-12">
                    <h5 style="color:white; text-align:center">
                        <span class="pull-center" style="margin-top:-5px">     
                            <a id="btn-dados" style="color:white; background:#fcf8ef; border-color:#fcf8ef; color:#F58634" type="link" class="btn btn-link btn-lg" ><i class="material-icons">person_pin</i><br>Alterar Dados Pessoais</a>                                                
                        </span>
                    </h5>
                    <hr style="margin-left:40px; margin-right:40px">    
                    <h5 style="color:white; text-align:center">
                        <span class="pull-center" style="margin-top:-5px">     
                            <a id="btn-senha" style="color:white; background:#fcf8ef; border-color:#fcf8ef; color:#F58634" type="link" class="btn btn-link btn-lg" ><i class="material-icons">lock</i><br>Alterar Senha</a>                                                
                        </span>
                    </h5> 
                    <hr style="margin-left:40px; margin-right:40px">
                    <h5 style="color:white; text-align:center">
                        <span class="pull-center" style="margin-top:-5px">     
                            <a id="btn-voltar" style="color:white; background:#fcf8ef; border-color:#fcf8ef; color:#F58634" type="link" class="btn btn-link btn-lg"  href="{{ url_for('views.index')}}"><i class="material-icons">arrow_back</i><br>Voltar para o Início</a>                                                
                        </span>
                    </h5> 
                    <hr style="margin-left:40px; margin-right:40px">

               </div> 
            </div> 
        </div> 

        <div id="body" name="body" class="container" >
            <div class="row">
            <div class="col-12">
                    <div class="panel-group" style="margin-top:8px">    

                        <div id="paneDados" class="panel panel-default"  style="margin-bottom:15px; margin-left:10px; margin-right:10px; border-color:gray; display:none">                                                  
                            <div class="panel-body" style="margin-top:3px; margin-bottom:-15px">

                                {% block content_registro %}
                                    <div class="alert alert-warning" id="registro-alerta" style="display:none; text-align:center">{{ page.msg }}</div>        
                                {% endblock %}

                                <div class="col-12">
                                    <label style="color:#563A2D"> Identificação </label>
                                    <div style="border-top: 1px solid#888; padding-top:15px; text-align:center" ></div>
                                </div>

                                <div class="col-12">
                                    <input type="text" maxlength="100" style="margin-bottom: 15px" class="form-control form-control-lg" name="nomecompleto" id="nomecompleto" placeholder="Nome Completo *" value="{{Usuario.nomecompleto}}" required>
                                </div>

                                <div class="col-12">
                                    <input type="text" style="margin-bottom: 15px" class="form-control form-control-lg" name="celular" id="celular" placeholder="Telefone Celular *" value="{{Usuario.fonecelular}}" required>
                                    <script type="text/javascript">$("#celular").mask("(99) 99999-9999");</script>
                                </div>

                                <div style="margin-bottom: 15px" class="input-group">
                                    <span class="input-group-addon">Data Nascimento</span>
                                    <input type="date" class="form-control" name="dtnascimento" id="dtnascimento" placeholder="Data Nascimento *" value="{{Usuario.dtnascimento}}" required>
                                </div>

                                <div class="col-12">
                                    <select name="sexo" id="sexo" class="form-control" style="margin-bottom: 15px; color=gray"  required>
                                        <option selected>{{Usuario.sexo}}</option>
                                        <option value="Masculino">Masculino</option>
                                        <option value="Feminino">Feminino</option>
                                        <option value="Outro">Outro</option>
                                    </select>
                                </div>                                                


                                <!-- Endereço --> 
                                <div class="col-12">
                                    <label style="color:#563A2D"> Endereço </label>
                                    <div style="border-top: 1px solid#888; padding-top:15px; text-align:center" ></div>
                                </div>

                                <div class="col-12">
                                    <input type="text" style="margin-bottom: 15px" class="form-control form-control-lg" name="cep" id="cep" placeholder="Cep *" value="{{Usuario.cep}}" required>
                                </div>

                                <div class="col-12">
                                    <input type="text" maxlength="100" style="margin-bottom: 15px" class="form-control form-control-lg" name="logradouro" id="logradouro" placeholder="Logradouro *" value="{{Usuario.logradouro}}" required>
                                </div>

                                <div class="col-12">
                                    <input type="text" maxlength="10" style="margin-bottom: 15px" class="form-control form-control-lg" name="numero" id="numero" placeholder="Número *" value="{{Usuario.numero}}" required>
                                </div>

                                <div class="col-12">
                                    <input type="text" maxlength="50" style="margin-bottom: 15px" class="form-control form-control-lg" name="complemento" id="complemento" placeholder="Complemento" value="{{Usuario.complemento}}">
                                </div>

                                <div class="col-12">
                                    <input type="text" maxlength="50" style="margin-bottom: 15px" class="form-control form-control-lg" name="bairro" id="bairro" placeholder="Bairro *" value="{{Usuario.bairro}}" required>
                                </div>

                                <div class="col-12">
                                    <input type="text" maxlength="60"style="margin-bottom: 15px" class="form-control form-control-lg" name="cidade" id="cidade" placeholder="Cidade *" value="{{Usuario.cidade}}" required>
                                </div>

                                <div class="col-12">
                                    <select name="estado" id="estado" maxlength="30" class="form-control" style="margin-bottom: 15px; color=gray " required>
                                        <option selected>{{Usuario.estado}}</option>
                                        <option value="AC">AC</option> 
                                        <option value="AL">AL</option> 
                                        <option value="AP">AP</option> 
                                        <option value="AM">AM</option> 
                                        <option value="BA">BA</option> 
                                        <option value="CE">CE</option> 
                                        <option value="DF">DF</option> 
                                        <option value="ES">ES</option> 
                                        <option value="GO">GO</option> 
                                        <option value="MA">MA</option> 
                                        <option value="MT">MT</option> 
                                        <option value="MS">MS</option> 
                                        <option value="MG">MG</option> 
                                        <option value="PA">PA</option> 
                                        <option value="PB">PB</option> 
                                        <option value="PR">PR</option> 
                                        <option value="PE">PE</option> 
                                        <option value="PI">PI</option> 
                                        <option value="RJ">RJ</option> 
                                        <option value="RN">RN</option> 
                                        <option value="RS">RS</option> 
                                        <option value="RO">RO</option> 
                                        <option value="RR">RR</option> 
                                        <option value="SC">SC</option> 
                                        <option value="SP">SP</option> 
                                        <option value="SE">SE</option> 
                                        <option value="TO">TO</option> 
                                    </select>
                                </div>

                                <!-- comandos --> 
                                <div class="form-group" style="text-align:center; padding-right:15px; margin-bottom:10px">                                       
                                    <div class="col-12">
                                        <a href="{{ url_for('views.atualizarPerfil')}}" name="btn-voltar" id="btn-voltar" type="button" class="btn btn-warning" style="border-color:gray;background-color:gray" ><i class="icon-hand-right"></i> Voltar </a>                            
                                        <button id="btnSalvarDados" type="button" class="btn btn-warning" style="border-color:#F58634;background-color:#F58634" ><i class="icon-hand-right"></i> Salvar </button>                            
                                    </div>
                                </div>    

                            
                            </div>        
                        </div>  


                        <div id="paneSenha" class="panel panel-default" style="margin-bottom:15px; margin-left:10px; margin-right:10px; border-color:gray; display:none">                                                  
                            <div class="panel-body" style="margin-top:3px; margin-bottom:-15px">   

                                {% block content_senha %}
                                    <div class="alert alert-warning" id="registro-alerta-senha" style="display:none; text-align:center">{{ page.msg }}</div>        
                                {% endblock %}

                                <div class="col-12">
                                    <label style="color:#563A2D"> Senha Atual </label>
                                    <div style="border-top: 1px solid#888; padding-top:15px; text-align:center" ></div>
                                </div>

                                <div class="col-12">
                                    <input type="password" maxlength="20" style="margin-bottom: 15px" class="form-control form-control-lg" id="senhaAtual" placeholder="Senha *" required>
                                </div>

                                <div class="col-12">
                                    <label style="color:#563A2D"> Nova Senha </label>
                                    <div style="border-top: 1px solid#888; padding-top:15px; text-align:center" ></div>
                                </div>


                                <div class="col-12">
                                    <input type="password" maxlength="20" style="margin-bottom: 15px" class="form-control form-control-lg" id="senha" placeholder="Senha *" required>
                                </div>
                                    
                                <div class="col-12">
                                    <input type="password" maxlength="20" style="margin-bottom: 15px" class="form-control form-control-lg" name="resenha" id="resenha" placeholder="Digite novamente a senha *" required>
                                </div>

                                <!-- comandos --> 
                                <div class="form-group" style="text-align:center; padding-right:15px; margin-bottom:10px">                                       
                                    <div class="col-12">
                                        <a href="{{ url_for('views.atualizarPerfil')}}" name="btn-voltar" id="btn-voltar" type="button" class="btn btn-warning" style="border-color:gray;background-color:gray" ><i class="icon-hand-right"></i> Voltar </a>                            
                                        <button id="btnSalvarSenha" type="button" class="btn btn-warning" style="border-color:#F58634;background-color:#F58634" ><i class="icon-hand-right"></i> Salvar </button>                            
                                    </div>
                                </div>    

                            </div> 
                        </div> 
                    </div> 
                </div>   
            </div>   
        </div>   

  </body>
